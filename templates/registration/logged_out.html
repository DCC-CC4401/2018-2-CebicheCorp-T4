{% load static %}
<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/coeval.css' %}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/coeval.js' %}"></script>
        <title>Login - Sistema de Coevaluaciones DCC</title>
    </head>
    <body>
        <!-- Barra superior -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">
            <a class="navbar-brand" href="#">Sistema de Coevaluaciones DCC</a>
            <!-- Al achicar la pantalla, el menú se oculta y se vuelve desplegable mediante este botón. -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-navicon"></i>
                </span>
            </button>
        </nav>
        <!-- FIN Barra superior -->

        <!-- Cuerpo -->
        <div class="container text-center"> <!-- Contenedor responsivo, se adapta a la pantalla con puntos de quiebre. -->
            {% if form.errors %}
                <div class="alert alert-danger mt-3 mb-0 ">Ha ocurrido un error</div>
            {% endif %}
            <h1 class="mt-5 mb-2">¡Hasta luego!</h1>
            <h3 class="font-weight-normal mb-2">Has cerrado tu sesión</h3>
            <a href="{%  url 'login' %}">Volver a Iniciar Sesión</a>
        </div>
    </body>
    </html>
